<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/default.css}"/>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/content.css}"/>
    <link rel="stylesheet" th:href="@{/css/button.css}"/>
    <title>Document</title>

    <style>
        #login_box .signup_btn {
            background: #42d870;
            border: 0;
            border-bottom: solid 3px #4ed177;
            border-radius: 50px;
            width: 100%;
            height: 52px;
            line-height: 52px;
            font-size: 16px;
            color: #fff;
            text-align: center;
            margin: 20px 0 15px;
        }
    </style>
</head>
<body>

<div id="login_wrap">
    <div id="login_box">
        <div class="login_con">
            <div class="login_tit">
                <h2>게시판 프로젝트</h2>
                <p>LOG<i>IN</i></p>
            </div>
            <div class="login_input">
                <form id="loginForm" onsubmit="return false;" autocomplete="off">
                    <ul>
                        <li>
                            <label for="loginId" class="skip_info">아이디</label>
                            <input type="text" id="loginId" name="loginId" placeholder="아이디" title="아이디">
                        </li>
                        <li>
                            <label for="password" class="skip_info">
                                <input type="text" id="password" name="password" title="비밀번호" placeholder="비밀번호">
                            </label>
                        </li>
                    </ul>

                    <button onclick="login()" class="login_btn">로그인</button>
                    <button onclick="openSignupPopup()" class="signup_btn">회원가입</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!--회원가입 popup-->
<div id="signupPopup" class="popLayer">
    <h3>회원가입</h3>
    <div class="pop_container">
        <form id="signupForm" onsubmit="return false;" autocomplete="off">
            <table class="tb tb_row tl">
                <colgroup>
                    <col style="width: 30%"/>
                    <col style="width: 70%"/>
                </colgroup>
                <tbody>
                <tr>
                    <th scope="row">아이디<span class="es">필수 입력</span></th>
                    <td>
                        <input type="text" name="loginId" placeholder="아이디" maxlength="20" style="width: 80%">
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>

</body>
</html>
